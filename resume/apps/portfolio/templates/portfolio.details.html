<!doctype html>
{% load static %}
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="{{ portfolio.summary }}">
    <meta name="keywords" content="{{ portfolio.portfolio_keywords }}">
    <meta name="author" content="Yusuf Numan YILMAZ">

    <title>{{ portfolio.title }} | Yusuf Numan YILMAZ</title>
    <script type="text/javascript" src="{% static 'js/modernizr.js' %}"></script>
    <!--[if lte IE 9]>
        <script src="{% static 'js/html5shiv.js' %}"></script>
        <script src="{% static 'js/selectivizr-min.js' %}"></script>
    <![endif]-->
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic'
          rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Alfa+Slab+One|Nixie+One|Raleway:200,800' rel='stylesheet'
          type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Tulpen+One|Sacramento' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" media="print" href="{% static 'css/print.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/book.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/jquery.fancybox-1.3.4.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{% static 'js/jquery-1.8.3.min.js' %}"><\/script>')</script>
    <script src="{% static 'js/jquery.fitvids.js' %}"></script>
    <script>
        $(function () {
            $(".portfolio-single").fitVids();
        })
    </script>

</head>

<body class="p-single">
<div class="portfolio-single container">
    <div class="row">
        <div class="span8 portfolio-field portfolio-title">
            <h2>{{ portfolio.title }}</h2>
        </div>
        <div class="span4 portfolio-field portfolio-nav">
            <a class="icon button prev ajax" href="{{ prev.get_absolute_url }}"></a>
            <a class="icon button back" href="/">close</a>
            <a class="icon button next ajax" href="{{ next.get_absolute_url }}"></a>
        </div>
        <div class="span8 portfolio-field">
            <img src="{% if portfolio.featured_image %}{{ portfolio.featured_image.url }}{% else %}{% endif %}"
                 alt="project">
        </div>
        <div class="span4 portfolio-field">
            <h3>Description</h3>
            <p>{{ portfolio.portfolio_description|safe }}</p>
            <h3>Client</h3>
            <p>{{ portfolio.client }}</p>
            <h3>Technology</h3>
            <ul class="tags">
                {% for tech in portfolio.techs.all %}
                    <li><a>{{ tech }}</a></li>
                {% endfor %}
            </ul>
            <div class="launch">
                <a href="{% if portfolio.project_web %}{{ portfolio.project_web }}{% else %}#{% endif %}" class="btn">LAUNCH
                    PROJECT</a>
            </div>
        </div>
        <div class="span12 portfolio-field portfolio-nav bottom">
            <a class="icon button prev ajax" href="{{ prev.get_absolute_url }}"></a>
            <a class="icon button back" href="/">close</a>
            <a class="icon button next ajax" href="{{ next.get_absolute_url }}"></a>
        </div>
    </div>
</div>
</body>
</html>
